{% extends 'main.html' %}

{% block content %}
<div class="container text-center">
  <div class="row">
    <div class="col">
      <h3>Proszę podać hasło z zaproszenia:</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.password }}
        {{ form.password.errors }}
        <input type="hidden" name="step" value="1" />
        <button type="submit" name="submit" value="Dalej">Dalej</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
