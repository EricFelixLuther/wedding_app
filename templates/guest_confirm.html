{% extends 'main.html' %}

{% block content %}

<div class="container">
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-sm-2 col-sm-offset-4">
        Potwierdzam przybycie
      </div>
      <div class="col-sm-2">
        {{ form.confirm }}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="hidden" name="step" value="1" />
        <button type="submit" name="submit" value="Dalej">Wyslij</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
